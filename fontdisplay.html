<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<h1>Hatami: a font for Language of Squid People</h1>

	<div class="squidfont" style="font-size: 3em;">htm: bN ndrx tphs</div>

	<table id="digraphtable" class="squidfont" style="font-size: 1.4em"></table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		
		var letters = ["'","b","C","d","g","h","k","k.","m","n","n.","nj","N","p","p.","r","s","s.","S","t","t.","w","x","X","y","z","Z","z."]

		var tab = $("#digraphtable");

		letters.forEach(function(l){
			let tr = $("<tr></tr>");
			tr.html(letters.map(k=>`<td>${l}${k}</td>`).join(""));
			tr.appendTo(tab);
		});

	</script>

</body>
</html>
