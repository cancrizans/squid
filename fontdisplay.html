<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<h1>Hatami: a font for the Language of Squid People</h1>


	<div id="pointsizetest" style="display: flex; flex-direction: row"></div>

	<h2>Table of kerning, alternates and ligatures</h2>

	<h3>All digraphs</h3>

	<table id="digraphtable" class="squidfont" style="font-size: 2.4em"></table>

	<h3>"r" and "á¹‡" variants on the left</h3>
	<table id="trigraphtable" class="squidfont" style="font-size: 2.4em"></table>

	<script type="text/javascript" src="scripts/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript">
		
		var letters = ["'","b","x","e","c","X","E","C","d","g","h","k","k.","m","n","n.","nj","N","O","Q","p","p.","r","s","s.","S","t","t.","w","y","z","Z","z."]
		var lettersonlybefore = ["hr","yr","sr","hn.","yn.","sn."];	

		var tab = $("#digraphtable");
		var tab2 = $("#trigraphtable");

		letters.forEach(function(l){
			let tr = $("<tr></tr>");
			tr.html(letters.map(k=>`<td>${l}${k}</td>`).join(""));
			tr.appendTo(tab);
		});

		lettersonlybefore.forEach(function(l){
			let tr = $("<tr></tr>");
			tr.html(letters.map(k=>`<td>${l}${k}</td>`).join(""));
			tr.appendTo(tab2);
		});

		for(let w of ["400","700"]){
			let bd = $('<div style="margin:20px;"></div>');
			bd.appendTo($("#pointsizetest"));
			for(let i = 80; i>12; i-=4){

				let div = $(`<div class="squidfont" style="font-size: ${i}px; font-weight:${w}; text-align:center">htm: bN ndrx tphs</div>`);
				bd.append(div);
			}
		}

	</script>

</body>
</html>
